<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if nearest_questions %}
        <ul>
            {% for q in nearest_questions %}
                <li><a href="/polls/{{ q.id }}/">{{ q.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available!</p>
    {% endif %}
</body>
</html>
